<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comparativa IA: Mac Mini vs PC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; background:#f5f5f5; }
    section { background:#fff; padding:20px; margin-bottom:20px; border-radius:8px; }
    canvas { max-width: 800px; margin: 0 auto; display:block; }
    h1, h2 { text-align:center; }
  </style>
</head>
<body>
  <header>
    <h1>Comparativa de modelos de IA en Mac Mini y PC</h1>
  </header>

  <main>
    <!-- Mac Mini -->
    <section>
      <h2>Aciertos por IA - Mac Mini</h2>
      <canvas id="macAciertos"></canvas>
    </section>

    <!-- PC -->
    <section>
      <h2>Aciertos por IA - PC sobremesa</h2>
      <canvas id="pcAciertos"></canvas>
    </section>

    <!-- Comparaci칩n directa -->
    <section>
      <h2>Mac vs PC por modelo (porcentaje de aciertos)</h2>
      <canvas id="comparativaAciertos"></canvas>
    </section>

    <!-- Velocidad -->
    <section>
      <h2>Velocidad de procesamiento (tokens/segundo)</h2>
      <canvas id="velocidad"></canvas>
    </section>
  </main>

  <script>
    // EJEMPLO DE DATOS (c치mbialos por los del PDF)
    const modelos = [
      "deepseek", "qwen", "gemma", "phi-4", "granite"
    ];

    // Mac Mini - porcentajes de acierto
    const macPct = [40, 40, 60, 20, 60]; // ejemplo
    // PC - porcentajes de acierto
    const pcPct  = [80, 60, 80, 60, 40]; // ejemplo

    // Gr치fica Mac
    new Chart(document.getElementById("macAciertos"), {
      type: "bar",
      data: {
        labels: modelos,
        datasets: [{
          label: "% aciertos Mac Mini",
          data: macPct,
          backgroundColor: "rgba(54, 162, 235, 0.6)",
          borderColor: "rgba(54, 162, 235, 1)",
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100, title:{display:true, text:"Porcentaje de aciertos"} }
        }
      }
    });

    // Gr치fica PC
    new Chart(document.getElementById("pcAciertos"), {
      type: "bar",
      data: {
        labels: modelos,
        datasets: [{
          label: "% aciertos PC",
          data: pcPct,
          backgroundColor: "rgba(255, 99, 132, 0.6)",
          borderColor: "rgba(255, 99, 132, 1)",
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100, title:{display:true, text:"Porcentaje de aciertos"} }
        }
      }
    });

    // Comparativa Mac vs PC
    new Chart(document.getElementById("comparativaAciertos"), {
      type: "bar",
      data: {
        labels: modelos,
        datasets: [
          {
            label: "Mac Mini",
            data: macPct,
            backgroundColor: "rgba(54, 162, 235, 0.6)"
          },
          {
            label: "PC sobremesa",
            data: pcPct,
            backgroundColor: "rgba(255, 99, 132, 0.6)"
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, max: 100, title:{display:true, text:"Porcentaje de aciertos"} }
        }
      }
    });

    // Velocidad de procesamiento
    new Chart(document.getElementById("velocidad"), {
      type: "bar",
      data: {
        labels: ["Mac Mini", "PC sobremesa"],
        datasets: [{
          label: "Tokens/segundo (promedio aproximado)",
          data: [32, 90], // ejemplo a partir de los rangos
          backgroundColor: ["rgba(54, 162, 235, 0.6)", "rgba(255, 99, 132, 0.6)"]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true, title:{display:true, text:"Tokens/segundo"} }
        }
      }
    });
  </script>
</body>
</html>
